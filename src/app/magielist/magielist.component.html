<div div class="mx-auto" style=" margin-top: 50px;">
  <div class="container" style="background-color:black; background:rgba(0,0,0,0.5); color: white;">
    <div class="row justify-content-md-center">
      <div class="col-sm-8 alc">
        <h1><span class="mytitle">Gestione Magie</span></h1>
      </div>
    </div>

    <div class="row justify-content-md-center mypad" >
      <div class="col-sm-12 alc" >

      <!-- tabella -->
        <div class="table">
          <div class="row red">
            <div class="col-1">ID</div>
            <div class="col-2 all">Nome</div>
            <div class="col-5">Descrizione</div>
            <div class="col-1">Miti Min.</div>

            <div class="col-2 alc">
              <div class="table mystyle">
                <div class="row red">
                  <div class="col">Effetti</div>
                </div>
                <div class="row red">
                  <div class="col">SAN</div><div class="col">MITI</div><div class="col">PF</div>
                </div>
              </div>
            </div>
            <div class="col-1">Canc.</div>
          </div>
          <!--- -->
          <div class="row" *ngFor="let item of listaoggetti">
            <div class="col-1">{{item.IDmagia}}</div>
            <div class="col-2 all">{{item.nome}}</div>
            <div class="col-5 all">{{item.descrizione}}</div>
            <div class="col-1 ">{{item.minmiti}}</div>
            <div class="col-2 alc">
              <div class="table mystyle">
                <div class="row">
                  <div class="col">{{item.basesan}}</div><div class="col">{{item.basemiti}}</div><div class="col">{{item.basepf}}</div>
                </div>
              </div>
            </div>
            <div class="col-1"><button type="button" class="btn btn-sm btn-danger btn-block" (click)="cancbase(item.ogg.IDoggetto)" >X</button></div>

          </div>

          <form name="addform" (ngSubmit)="doSave()" #addForm="ngForm" >
          <div class="row">

            <div class="col-1">&nbsp;</div>
            <div class="col-2 all"><input name="nome" type="text" class="form-control" [(ngModel)]="newnome" required></div>
            <div class="col-5 all"><input name="dsc1" type="text" class="form-control" [(ngModel)]="newdescrizione" required></div>
            <div class="col-1 "><input name="minmiti" type="number" class="form-control" [(ngModel)]="newminmiti" required></div>
            <div class="col-2 alc">
              <div class="table mystyle">
                <div class="row">
                  <div class="col"><input name="bs" type="number" class="form-control" [(ngModel)]="newbasesan" ></div>
                  <div class="col"><input name="bm" type="number" class="form-control" [(ngModel)]="newbasemiti" ></div>
                  <div class="col"><input name="bpf" type="number" class="form-control" [(ngModel)]="newbasepf" ></div>
                </div>
              </div>
            </div>
            <div class="col-1">&nbsp;</div>
          </div>
          <div class="row">
            <div class="col-3">&nbsp;</div>
            <div class="col-5 all"><button type="submit" class="btn btn-sm btn-danger btn-block" [disabled]="! addForm.form.valid " >Aggiungi</button></div>
            <div class="col-4">&nbsp;</div>
          </div>
          </form>
          <!-- -->
        </div>

      </div>
    </div>

    <div class="row justify-content-md-center mypad">
      <div style="text-align:center">
        <button (click)="openstampaoggetti()" class="btn btn-lg btn-danger btn-block" >Stampa magie</button>
      </div>
    </div>
    <div class="row justify-content-md-center mypad">
      <div style="text-align:center">
        <a [routerLink]="['/master']" class="btn btn-link">Ritorna alla pagina Custode</a>
      </div>
    </div>
  </div>
</div>
