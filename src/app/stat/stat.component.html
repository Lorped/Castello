<div>
  <p>
  <mat-toolbar>
    <!--
    <button mat-icon-button class="example-icon" aria-label="menu" (click)="sidenav.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>
    -->
    <span style="font-family:Kunstler; font-size:2.5em;">Il Castello della Follia</span>
  </mat-toolbar>
</p>
</div>

<div class="container" style="width: 80%; margin-top: 1em; min-height: 85vh;">
<p>


  <mat-card>
    <div class ="alc">
      <mat-card-title><span class="mytitle white">Statistiche Iscritti</span></mat-card-title>
    </div>

    <mat-card-content>

       <div class="alc white" >

          <div class="row justify-content-md-center" >
            <div class="col-sm-8 all" >Utenti registrati: {{registrati}}</div>
          </div>
          <div class="row justify-content-md-center" >
            <div class="col-sm-8 all" >Personaggi iscritti: {{iscritti}}</div>
          </div>

          <p>
          <div class="row justify-content-md-center" >
            <div class="col-sm-8 all" ><mat-divider></mat-divider></div>
          </div>
          <p>
          
      <div class="row justify-content-md-center " >
        <div class="col-sm-8 alc" >

        <!-- tabella -->
          <div class="table">
            <div class="row red">
              <div class="col all">Professione</div>
              <div class="col">Numero personaggi</div>
              <div class="col alr">Percentuale</div>
            </div>
            <div class="row" *ngFor="let item of stat">
              <div class="col all">{{item.n}}</div>
              <div class="col">{{item.c}}</div>
              <div class="col alr">{{item.perc}}%</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-md-center mypad">
        <div style="text-align:center">
          <a [routerLink]="['/master']" class="btn btn-link">Ritorna alla pagina Custode</a>
        </div>
      </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
