<div div class="mx-auto" style=" margin-top: 50px;">
  <div class="container" style="background-color:black; background:rgba(0,0,0,0.5); color: white;">
    <div class="row justify-content-md-center">
      <div class="col-sm-8 alc">
        <h1><span class="dred">Accesso Custode - Lista Personaggi</span></h1>
      </div>
    </div>


    <div class="row justify-content-md-center mypad" >
      <div class="col-sm-10 alc" >

      <!-- tabella -->
        <div class="table">
          <div class="row red">
            <div class="col-4 all">
              <button class="btn btn-sm btn-block btn-std" (click)="sortBy('NomePG')">Nome
              <span class="sortorder" *ngIf="propertyName === 'NomePG'" [ngClass]="{reverse: order == 1}"></span>
              </button>
            </div>
            <div class="col-2 all">
              <button class="btn btn-sm btn-block btn-std" (click)="sortBy('nomeprofessione')">Professione
              <span class="sortorder" *ngIf="propertyName === 'nomeprofessione'" [ngClass]="{reverse: order == 1}"></span>
              </button>
            </div>
            <div class="col-3 all">
              <button class="btn btn-sm btn-block btn-std" (click)="sortBy('DescProfessione')">Descrizione
              <span class="sortorder" *ngIf="propertyName === 'DescProfessione'" [ngClass]="{reverse: order == 1}"></span>
              </button>
            </div>
            <div class="col-1 smaller" style="margin-top: 4px;">
              SAN
            </div>
            <div class="col-1 smaller" style="margin-top: 4px;">
              Miti
            </div>
            <div class="col-1 smaller" style="margin-top: 4px;">
              Salute
            </div>
          </div>
          <div class="row" *ngFor="let item of listapg">
            <div class="col-4 all smaller"><a class="mya" routerLink="/personaggio/{{item.IDutente}}">{{item.NomePG}} {{item.CognomePG}}</a></div>
            <div class="col-2 all smaller">{{item.nomeprofessione}}</div>
            <div class="col-3 all smaller">{{item.DescProfessione}}</div>
            <div class="col-1 smaller">{{item.Sanita}}</div>
            <div class="col-1 smaller">{{item.Miti}}</div>
            <div class="col-1 smaller">{{item.PF}}</div>
          </div>
        </div>

      </div>
    </div>

    <div class="row justify-content-md-center mypad">
      <div style="text-align:center">
        <a [routerLink]="['/master']" class="btn btn-link">Ritorna alla pagina Custode</a>
      </div>
    </div>
  </div>
</div>
