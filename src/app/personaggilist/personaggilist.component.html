<div div class="mx-auto" style=" margin-top: 50px;">
  <div class="container" style="background-color:black; background:rgba(0,0,0,0.5); color: white;">
    <div class="row justify-content-md-center">
      <div class="col-sm-8 alc">
        <h1><span class="dred">Accesso Custode - Lista Personaggi</span></h1>
      </div>
    </div>


    <div class="row justify-content-md-center mypad" >
      <div class="col-sm-8 alc" >

      <!-- tabella -->
        <div class="table">
          <div class="row red">
            <div class="col-4 all">Nome</div>
            <div class="col-2 all">Professione</div>
            <div class="col-4 all">Desc</div>
            <div class="col-1">SAN</div>
            <div class="col-1">Miti</div>
          </div>
          <div class="row" *ngFor="let item of listapg">
            <div class="col-4 all">{{item.NomePG}} {{item.CognomePG}}</div>
            <div class="col-2 all">{{item.nomeprofessione}}</div>
            <div class="col-4 all">{{item.DescProfessione}}</div>
            <div class="col-1">{{item.Sanita}}</div>
            <div class="col-1">{{item.Miti}}</div>
          </div>
        </div>

      </div>
    </div>

    <div class="row justify-content-md-center mypad">
      <div style="text-align:center">
        <a [routerLink]="['/master']" class="btn btn-link">Ritorna alla pagina Custode</a>
      </div>
    </div>
  </div>
</div>
